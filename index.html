<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code Breaker</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .game-container {
      text-align: center;
      width: 380px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .digit-inputs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    input {
      padding: 15px;
      font-size: 1.8rem; /* Reduced font size by 2 pt */
      margin: 5px;
      width: 55px;
      box-sizing: border-box;
      border: 2px solid #ddd;
      border-radius: 4px;
      text-align: center;
      -moz-appearance: textfield;
      -webkit-appearance: none;
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    button {
      padding: 10px 15px;
      font-size: 1rem;
      margin-top: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #ccc;
    }

    .feedback {
      margin-top: 10px;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .winner {
      color: green;
    }

    .loser {
      color: red;
    }

    .turn {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .clue {
      font-size: 1.1rem;
      font-weight: bold;
      margin-top: 10px;
    }

    .clue-container {
      text-align: left;
      margin-top: 20px;
      font-size: 0.9rem;
    }

    select {
      margin-top: 20px;
      padding: 10px;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
      height: 150px;
      overflow-y: scroll;
      overflow-x: auto;
      white-space: nowrap;
    }

    .score-container {
      margin-top: 15px;
      font-size: 1rem;
    }

    .leaderboard {
      margin-top: 20px;
      font-size: 1rem;
      text-align: left;
    }
  </style>
</head>
<body>

  <div class="game-container">
    <h1>Code Breaker</h1>
    <p class="turn">Guess the 5-digit number!</p>
    <div id="timer">Time: 0s</div>
    <div class="digit-inputs">
      <input type="text" id="digit1" maxlength="1" placeholder="Digit 1" />
      <input type="text" id="digit2" maxlength="1" placeholder="Digit 2" />
      <input type="text" id="digit3" maxlength="1" placeholder="Digit 3" />
      <input type="text" id="digit4" maxlength="1" placeholder="Digit 4" />
      <input type="text" id="digit5" maxlength="1" placeholder="Digit 5" />
    </div>

    <button id="guessButton">Guess</button>

    <div id="feedback" class="feedback"></div>
    <div class="clue-container">
      <div id="clue1" class="clue">Clue for Digit 1: </div>
      <div id="clue2" class="clue">Clue for Digit 2: </div>
      <div id="clue3" class="clue">Clue for Digit 3: </div>
      <div id="clue4" class="clue">Clue for Digit 4: </div>
      <div id="clue5" class="clue">Clue for Digit 5: </div>
    </div>
    <div id="result"></div>

    <select id="guessHistory" size="5">
      <option disabled selected>Guess History</option>
    </select>

    <div class="score-container">
      <p id="score">Score: 0</p>
    </div>

    <div class="leaderboard">
      <h3>Leaderboard</h3>
      <p>Global Rank: <span id="globalRank">-</span></p>
      <p>Country Rank: <span id="countryRank">-</span></p>
      <p>Friends Rank: <span id="friendsRank">-</span></p>
    </div>
  </div>

  <script>
    const targetNumber = '36428';  // This will change daily in a real implementation
    let guesses = [];
    let timer = 0;
    let timerInterval;
    const guessButton = document.getElementById('guessButton');
    const feedback = document.getElementById('feedback');
    const result = document.getElementById('result');
    const clue1 = document.getElementById('clue1');
    const clue2 = document.getElementById('clue2');
    const clue3 = document.getElementById('clue3');
    const clue4 = document.getElementById('clue4');
    const clue5 = document.getElementById('clue5');
    const guessHistory = document.getElementById('guessHistory');
    const timerDisplay = document.getElementById('timer');

    function getClues(guess) {
      const clues = [];
      for (let i = 0; i < 5; i++) {
        let clue = '';
        const digit = guess[i];
        const targetDigit = targetNumber[i];

        if (digit === targetDigit) {
          clue = `Digit ${i + 1} is correct!`;
        } else {
          if (digit < targetDigit) {
            clue = `Digit ${i + 1} is smaller than the target digit.`;
          } else if (digit > targetDigit) {
            clue = `Digit ${i + 1} is larger than the target digit.`;
          }
          if (i === 0 && digit % 2 === 0) clue = `Digit 1 is even.`;
          if (i === 1 && digit % 2 === 1) clue = `Digit 2 is odd.`;
          if (i === 2 && (parseInt(digit) + parseInt(targetDigit)) % 2 === 0) clue = `Sum of digits 3 and 4 is even.`;
          if (i === 3 && digit === 7) clue = `Digit 4 is 7.`;
          if (i === 4 && digit !== targetDigit && digit > 5) clue = `Digit 5 is greater than 5.`;
        }

        clues.push(clue);
      }
      return clues;
    }

    function handleGuess() {
      const digit1 = document.getElementById('digit1').value;
      const digit2 = document.getElementById('digit2').value;
      const digit3 = document.getElementById('digit3').value;
      const digit4 = document.getElementById('digit4').value;
      const digit5 = document.getElementById('digit5').value;

      const guess = `${digit1}${digit2}${digit3}${digit4}${digit5}`;

      if (guess.length !== 5 || isNaN(guess)) {
        feedback.textContent = 'Please enter a valid 5-digit number.';
        return;
      }

      guesses.push(guess);

      const clues = getClues(guess);
      clue1.textContent = `Clue for Digit 1: ${clues[0]}`;
      clue2.textContent = `Clue for Digit 2: ${clues[1]}`;
      clue3.textContent = `Clue for Digit 3: ${clues[2]}`;
      clue4.textContent = `Clue for Digit 4: ${clues[3]}`;
      clue5.textContent = `Clue for Digit 5: ${clues[4]}`;

      const guessOption = document.createElement('option');
      guessOption.textContent = `${guess} - ${clues.join(' | ')}`;
      guessHistory.appendChild(guessOption);

      if (guess === targetNumber) {
        result.textContent = 'Congratulations! You guessed the number!';
        result.classList.add('winner');
        stopTimer();
      } else {
        result.textContent = 'Try again!';
        result.classList.remove('winner');
        result.classList.add('loser');
      }
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        timer++;
        timerDisplay.textContent = `Time: ${timer}s`;
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
    }

    guessButton.addEventListener('click', () => {
      if (timer === 0) startTimer();
      handleGuess();
    });

  </script>

</body>
</html>
