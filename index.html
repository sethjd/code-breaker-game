<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code Breaker</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .game-container {
      text-align: center;
      width: 380px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .digit-inputs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    input {
      padding: 15px;
      font-size: 1.8rem;
      margin: 5px;
      width: 55px;
      box-sizing: border-box;
      border: 2px solid #ddd;
      border-radius: 4px;
      text-align: center;
      -moz-appearance: textfield;
      -webkit-appearance: none;
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    button {
      padding: 10px 15px;
      font-size: 1rem;
      margin-top: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #ccc;
    }

    .feedback {
      margin-top: 10px;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .winner {
      color: green;
    }

    .loser {
      color: red;
    }

    .turn {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .clue {
      font-size: 1.1rem;
      font-weight: bold;
      margin-top: 10px;
    }

    .clue-container {
      text-align: left;
      margin-top: 20px;
      font-size: 0.9rem;
    }

    select {
      margin-top: 20px;
      padding: 10px;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
      height: 150px;
      overflow-y: scroll;
      overflow-x: auto;
      white-space: nowrap;
    }

    .score-container {
      margin-top: 15px;
      font-size: 1rem;
    }

    .leaderboard {
      margin-top: 20px;
      font-size: 1rem;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Code Breaker</h1>
    <p class="turn">Guess the 5-digit number!</p>
    <div id="timer">Time: 0s</div>
    <div class="digit-inputs">
      <input type="text" id="digit1" maxlength="1" placeholder="Digit 1" />
      <input type="text" id="digit2" maxlength="1" placeholder="Digit 2" />
      <input type="text" id="digit3" maxlength="1" placeholder="Digit 3" />
      <input type="text" id="digit4" maxlength="1" placeholder="Digit 4" />
      <input type="text" id="digit5" maxlength="1" placeholder="Digit 5" />
    </div>

    <button id="guessButton">Guess</button>
    <button id="resetButton">Reset Game</button>

    <div id="feedback" class="feedback"></div>
    <div class="clue-container">
      <div id="clue1" class="clue">Clue for Digit 1: </div>
      <div id="clue2" class="clue">Clue for Digit 2: </div>
      <div id="clue3" class="clue">Clue for Digit 3: </div>
      <div id="clue4" class="clue">Clue for Digit 4: </div>
      <div id="clue5" class="clue">Clue for Digit 5: </div>
    </div>
    <div id="result"></div>

    <select id="guessHistory" size="5">
      <option disabled selected>Guess History</option>
    </select>

    <div class="score-container">
      <p id="score">Score: 0</p>
    </div>

    <div class="leaderboard">
      <h3>Leaderboard</h3>
      <p>Global Rank: <span id="globalRank">-</span></p>
      <p>Country Rank: <span id="countryRank">-</span></p>
      <p>Friends Rank: <span id="friendsRank">-</span></p>
    </div>
  </div>

  <script>
    // ===== DAILY NUMBER GENERATION =====
    function getDailyNumber() {
      const today = new Date();
      const seed = today.getFullYear() * 10000 + (today.getMonth() + 1) * 100 + today.getDate();
      let random = Math.sin(seed) * 10000;
      random = random - Math.floor(random);
      return Math.floor(random * 90000 + 10000).toString();
    }

    // ===== PLAY RESTRICTIONS =====
    function canPlayToday() {
      const lastPlayDate = localStorage.getItem('lastPlayDate');
      const today = new Date().toDateString();
      return lastPlayDate !== today;
    }

    function markAsPlayed() {
      localStorage.setItem('lastPlayDate', new Date().toDateString());
    }

    // ===== GAME STATE =====
    const targetNumber = getDailyNumber();
    let guesses = [];
    let timer = 0;
    let timerInterval;

    // ===== ELEMENTS =====
    const guessButton = document.getElementById('guessButton');
    const resetButton = document.getElementById('resetButton');
    const feedback = document.getElementById('feedback');
    const result = document.getElementById('result');
    const clue1 = document.getElementById('clue1');
    const clue2 = document.getElementById('clue2');
    const clue3 = document.getElementById('clue3');
    const clue4 = document.getElementById('clue4');
    const clue5 = document.getElementById('clue5');
    const guessHistory = document.getElementById('guessHistory');
    const timerDisplay = document.getElementById('timer');

    // ===== INITIAL SETUP =====
    document.getElementById('digit1').focus();

    // Disable game if already played today
    if (!canPlayToday()) {
      document.querySelectorAll('input').forEach(input => input.disabled = true);
      guessButton.disabled = true;
      feedback.textContent = "You've already played today. Come back tomorrow!";
    }

    // ===== GAME FUNCTIONS =====
    function getClues(guess) {
  const clues = [];
  for (let i = 0; i < 5; i++) {
    let clue = '';
    const digit = guess[i];
    const targetDigit = targetNumber[i];

    if (digit === targetDigit) {
      clue = `Digit ${i + 1} is correct!`;
    } else {
      // Priority 1: Even/Odd hints (for digits 1 and 2)
      if (i === 0) clue = `Digit 1 is ${digit % 2 === 0 ? 'even' : 'odd'}.`;
      else if (i === 1) clue = `Digit 2 is ${digit % 2 === 0 ? 'even' : 'odd'}.`;
      
      // Priority 2: Other special hints
      else if (i === 2 && (parseInt(digit) + parseInt(targetDigit)) % 2 === 0) 
        clue = `Sum of digits 3 and 4 is even.`;
      else if (i === 3 && digit === 7) 
        clue = `Digit 4 is 7.`;
      else if (i === 4 && digit !== targetDigit && digit > 5) 
        clue = `Digit 5 is greater than 5.`;
      
      // Priority 3: Default smaller/larger hint
      else {
        clue = `Digit ${i + 1} is ${digit < targetDigit ? 'smaller' : 'larger'} than the target digit.`;
      }
    }
    clues.push(clue);
  }
  return clues;
}

    function handleGuess() {
      if (!canPlayToday()) {
        feedback.textContent = "You've already played today!";
        return;
      }

      const digit1 = document.getElementById('digit1').value;
      const digit2 = document.getElementById('digit2').value;
      const digit3 = document.getElementById('digit3').value;
      const digit4 = document.getElementById('digit4').value;
      const digit5 = document.getElementById('digit5').value;

      const guess = `${digit1}${digit2}${digit3}${digit4}${digit5}`;

      if (guess.length !== 5 || isNaN(guess)) {
        feedback.textContent = 'Please enter a valid 5-digit number.';
        return;
      }

      guesses.push(guess);

      const clues = getClues(guess);
      clue1.textContent = `Clue for Digit 1: ${clues[0]}`;
      clue2.textContent = `Clue for Digit 2: ${clues[1]}`;
      clue3.textContent = `Clue for Digit 3: ${clues[2]}`;
      clue4.textContent = `Clue for Digit 4: ${clues[3]}`;
      clue5.textContent = `Clue for Digit 5: ${clues[4]}`;

      const guessOption = document.createElement('option');
      guessOption.textContent = `${guess} - ${clues.join(' | ')}`;
      guessHistory.appendChild(guessOption);

      if (guess === targetNumber) {
        result.textContent = 'Congratulations! You guessed the number!';
        result.classList.add('winner');
        markAsPlayed();
        stopTimer();
      } else {
        result.textContent = 'Try again!';
        result.classList.remove('winner');
        result.classList.add('loser');
      }
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        timer++;
        timerDisplay.textContent = `Time: ${timer}s`;
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
    }

    function resetGame() {
      document.querySelectorAll('input').forEach(input => {
        input.value = '';
        input.disabled = false;
      });
      guessButton.disabled = false;
      guesses = [];
      timer = 0;
      timerDisplay.textContent = 'Time: 0s';
      feedback.textContent = '';
      result.textContent = '';
      result.className = '';
      clue1.textContent = 'Clue for Digit 1: ';
      clue2.textContent = 'Clue for Digit 2: ';
      clue3.textContent = 'Clue for Digit 3: ';
      clue4.textContent = 'Clue for Digit 4: ';
      clue5.textContent = 'Clue for Digit 5: ';
      guessHistory.innerHTML = '<option disabled selected>Guess History</option>';
      stopTimer();
    }

    // ===== EVENT LISTENERS =====
    guessButton.addEventListener('click', () => {
      if (timer === 0) startTimer();
      handleGuess();
    });

    resetButton.addEventListener('click', resetGame);

    // Auto-tab between inputs
    document.querySelectorAll('input').forEach((input, index, inputs) => {
      input.addEventListener('input', (e) => {
        if (e.target.value.length === 1 && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && e.target.value.length === 0 && index > 0) {
          inputs[index - 1].focus();
        }
      });
    });
  </script>
</body>
</html>
