services:
  - type: web
    name: code-breaker-game
    runtime: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: code-breaker-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: SERVER_PORT  # Critical addition
        value: 10000
    healthCheckPath: /api/health  # Recommended
    autoDeploy: true  # Optional but useful
